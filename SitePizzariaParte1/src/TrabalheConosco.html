<html>
    <head>
        <title>Trabalhe Conosco</title>
        <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
		
        <link href="css/estiloMenu.css" rel="stylesheet">
        <link href="frame/FooterComIcons.html" rel="stylesheet">
        <script type="text/javascript" src="FormularioTrabalheConosco.js"></script>
         </head>
         
        <body>
            
                <iframe class="menuPrincipal" src="menuPrincipal.html"></iframe>
            
            <form method = "post" action="cadastroTrabalheConosco.html" class="formulario"    novalidate  onsubmit=" return validar()">
            <fieldset>
                <legend>Dados do Cadastro</legend>
                <br/>
                <label for="nome"style=margin-left:"20px";size:"20px">Nome: </label>
                <input type="text" name="nome"  id="nome"  pattern ="[a-zA-Z]*"  placeholder="Digite seu Nome: "style="margin-left:5px;" size="30" required>
                <br/><br/>
                <label for="cpf"style=margin-left:"20px";size="20px">Cpf: </label>
                <input type="text" name="cpf"  placeholder="Digite seu Cpf: " style="margin-left:19px;" placeholder="000.000.000-00" size="30" required>
                <br/><br/>
				<fieldset >
					<legend >Endereco:</legend>
					<label for="rua" style="margin-left:30px;">Rua: </label>
					<input type="text" name="rua"  id="rua" pattern ="[a-zA-Z]*"   placeholder="Digite sua Rua: "style="margin-left:30px" size="20" required>
					<br/><br/>
					<label for="bairro" style="margin-left:30px;">Bairro: </label>
					<input type="text" name="bairro"  id="bairro" pattern ="[a-zA-Z]*"  placeholder="Digite seu  bairro: "style="margin-left:20px" size="20" required>
					<br/><br/>
					<label for="uf" style="margin-left:30px;">UF: </label>
					<select name="uf" id="uf" style="margin-left:38px">
						<option value="escolha">Selecione....</option>
						<option value="1">Amazonas</option>
						<option value="2">Alagoas</option>
						<option value="3">Acre</option>
						<option value="4">Amapá</option>
						<option value="5">Bahia</option>
						<option value="6">Ceará</option>
						<option value="7">Distrito Federal</option>
						<option value="8">Bahia</option>
						<option value="9">Espírito Santo</option>
						<option value="10">Maranhão</option>
						<option value="11">Mato Grosso do Sul</option>
						<option value="12">Minas Gerais</option>
						<option value="13">Pará</option>
						<option value="14">Paraíba</option>
						<option value="15">Paraná</option>
						<option value="16">Pernambuco</option>
						<option value="17">Piauí</option>
						<option value="18">Rio de Janeiro</option>
						<option value="19">Rio Grande do Sul</option>
						<option value="20">Roraima</option>
						<option value="21">Santa Catarina</option>
						<option value="22">Sergipe</option>
						<option value="23">São Paulo</option>
						<option value="24">Tocantins</option>
						
						
					</select>
				
				
				
				</fieldset>
				<br/><br/>
				
				<fieldset>
					<legend >Contato:</legend>
					<label for="telfone" style="margin-left:40px;">Telefone: </label>
					<input type="text" name="telefone" pattern= "[0-9]{2}[0-9]{4,5}-[0-9]{4}" placeholder="00 0000-0000" placeholder="Digite seu telefone: "style="margin-left:15px" size="20" required>
					<br/><br/>
					<label for="email" style="margin-left:40px;">Email: </label>
					<input type="text" name="email" placeholder="fulano@.com" placeholder="Digite seu email: " style="margin-left:30px" size="20" required>
					<br/><br/>
					</fieldset>
                <br/><br/>
				<input type="file" name="txtUpload" value="Upload" style="margin-left:20px">
				<br/><br/>
                <input type="reset" value="Limpar" style="margin-left: 80px;">
               
                <input type="submit" value="Enviar" style="margin-left: 80px;">
			
            </fieldset>    
            </form>
         
             <!--<iframe class="FooterComIcons" src="frame/FooterComIcons.html"></iframe>  -->  
          </body>
</html>
